<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>users</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
	    $(document).ready(function(){
	    	$('button').click(function(){
		    	$('table').append('<tr><td>' 
		    		+ $('input[name="first_name"]').val() + '</td><td>'
					+ $('input[name="last_name"]').val() + '</td><td>'
					+ $('input[name="email_address"]').val() + '</td><td>'
					+ $('input[name="contact_number"]').val() + '</td></tr>');
		    	return false;
		    });	
	    });
    </script>
    <style type="text/css">    	
	table {
		border: 2px solid black;
		margin-bottom: 40px;
	}
	th {
		padding-right: 30px; 
	}
	.form_element {
		width: 290px;
		padding: 3px;
		display: block;
		margin-left: 0px;
	}
	.form_element label input {
		display: inline;
	}
	.form_element label {
		float: right;
		padding: 5px;
	}
	.form_element input {
		float: right;
	}
	h2 {
		width: 280px;
		border-bottom: 2px solid black;
	}
	button {
		margin: 50px 0px 0px 212px;
	}
	</style>
</head>
<body>
	<div id="wrapper">
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Address</th>
				<th>Contact #</th>
			</tr>
		</table>
		<h2>Add User</h2>
		<form>
			<div class="form_element">
				<input type="text" placeholder="First Name" name="first_name">		
				<label>First Name:</label>
			</div>
			<div class="form_element">
				<input type="text" placeholder="Last Name" name="last_name">
				<label>Last Name:</label>
			</div>
			<div class="form_element">
				<input type="text" placeholder="Email Address" name="email_address">
				<label>Email Address:</label>
			</div>
			<div class="form_element">
				<input type="text" placeholder="Phone #" name="contact_number">
				<label>Contact No.:</label>
			</div>
			<button id="submit" type="submit">Add User</button>
		</form>
	</div>
	</body>
</html>
