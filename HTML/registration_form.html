<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>registration_form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form> 
            <br>  
            <label>
                First Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name">
            </label>
            <br>  
            <br> 
            <label>
                Last Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name">
            </label>
            <br>  
            <br>
            <label>
                Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name">
            </label>
            <br>  
            <br>
            <label>
                Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="name">
            </label>
            <br>  
            <br>
            <label>
                PW Confirm:&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="name">
            </label>
            <br>  
            <br>
            <label>
                Birthday:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="name">
            </label> 
            <br>
            <br>            
            <label>
               Male<input type="radio" name="gender" value="male"> 
            </label>
            <label>
               Female<input type="radio" name="gender" value="female">
            </label>
            <label>
               Other<input type="radio" name="gender" value="other">
            </label>
            <p>A short desription about yourself 
            <br>
            <textarea name="description"></textarea>
            </p>
            <p>Favorite Language&nbsp;
            <select name="favorite language">
                <option value="javascript">Javascript</option>
                <option value="html">HTML</option>
                <option value="python">Python</option>
                <option value="c#">C#</option>
            </select>
            </p> 
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
