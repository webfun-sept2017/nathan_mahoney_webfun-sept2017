<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>contact_card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		    $('button').click(function(){
		    	var first_name = $('#first_name').val();
		    	var last_name = $('#last_name').val();
		    	var description_box = $('#description_box').val();
		    	$('#right_column').append("<div id='vcard'><h3>" 
		    		+ first_name + " " + last_name + "</h3><p><span id='click_text'>Click for description!</span></p><p id='flip'>" 
		    		+ description_box + "</p></div>");

		    	$('#first_name').val("");
		    	$('#last_name').val("");
		    	$('#description_box').val("");
		    return false;
		    });

		    $(document).on('click', '#vcard', function(){
		    	$(this).children().toggle();
		    });
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<div id="left_column">
			<form>
				<div>
					<label class="first_last">First Name:</label>
					<input type="text" name="first_name" id="first_name">
				</div>
				<div>
					<label class="first_last">Last Name:</label>
					<input type="text" name="last_name" id="last_name">
				</div>
				<div class="descrip">
					<label>Description:</label>
					<textarea id="description_box"></textarea>				
					<button id="add_user" type="btn">Add User</button>		
				</div>
			</form>
		</div>
		<div id="right_column">
			
		</div>
	</div>	
</body>
</html>
