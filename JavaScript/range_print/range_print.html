<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>range_print</title>
	<script type="text/javascript">
	function printRange(start, end, skip)
	{	
		var num = start;
		for (var i = 0; i <= end - start - 1; i += skip) 
		{	
			num = start + i;		
			console.log(num);	
		}

	}
	printRange(40,100,2);
	</script>
</head>
<body>
	
</body>
</html>
