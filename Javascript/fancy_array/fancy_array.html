<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fancy_array</title>
	<script type="text/javascript">
	var names = [ "James", "Jill", "Jane", "Jack" ];
	function fancyArray() 
	{
		for (var i = 0; i < names.length; i++) 
		{
			console.log(i + " -> " + names[i]);	
		}
	}
	fancyArray(names);
	</script>
</head>
